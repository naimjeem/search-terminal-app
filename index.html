<body>

  <html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<meta name="description" content="" />
		<meta name="keywords" content="web design, inspiration, search, ui, effect, javascript, animation" />
		<meta name="author" content="" />

		<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|VT323" rel="stylesheet">
	
		<!--[if IE]>

		<![endif]--><script>document.documentElement.className = 'js';</script>
	</head>
	<body class="demo-11">

		<div id="connecting-dots" class="connecting-dots">
				<canvas id="canvas"></canvas>
		</div>

		<div class="search search--open">

			<div class="terminal">
				<p class="terminal__line">Your IP:<span class="green"><</span><span class="green" id="ip"></span><span class="green">></span></p>
				<p class="terminal__line">You are browsing from <span class="country green"></span></p>
				<p class="terminal__line">Panel interface completed.</p>
				<p class="terminal__line">Navigation portals fetched</p>
				<p class="terminal__line">Search Google:<span class="green"> g SEARCH KEYWORD</span></p>
				<p class="terminal__line">Search Youtube:  <span class="green">y SEARCH KEYWORD</span></p>
				<p class="terminal__line">Search Stackoverflow:  <span class="green">s SEARCH KEYWORD</span></p>
				<p class="terminal__line">Search Github: <span class="green">git SEARCH KEYWORD </span></p>
			</div>
			<form class="search__form" action="">
					<input onkeypress="checkType()" class="search__input" id="search__input" name="search" placeholder="Command Line" autofocus="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ></input>
			</form>
		</div><!-- /search -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/easing/EasePack.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
		

	</body>
